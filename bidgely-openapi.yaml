openapi: 3.0.2
info:
  title: Bidgely North American North American Read API
  version: "1.0"
servers:
  - url: https://naapi-read.bidgely.com
  - url: https://gpcsmbuatapi.bidgely.com # Unsure if this works
tags:
  - name: auth
    description: Authorizing Bidgely's api
  - name: data
    description: Access your data
  - name: insights
    description: Insights from Bidgely's AI system
  - name: no-hydro-ottawa
    description: Endpoints that aren't used for Hydro Ottawa users
paths:
  /v2.0/users/{user-id}:
    get:
      summary: Get rates for a user
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /billingdata/users/{user-id}/homes/{home-id}/billingcycles:
    get:
      summary: Unknown
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/home-id"
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /billingdata/users/{user-id}/homes/{home-id}/utilitydata:
    get:
      summary: Unknown
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/home-id"
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /billingdata/users/{user-id}/homes/{home-id}/usagedata:
    get:
      summary: Unknown
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/home-id"
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /billingdata/users/{user-id}/homes/{home-id}/aggregatedCost/{appId}/{cType}:
    get:
      summary: Unknown
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/home-id"
        - $ref: "#/components/parameters/mode"
        - name: appId
          in: path
          description: Appliance ID
          required: true
          schema:
            type: integer
        - name: cType
          in: path
          required: true
          schema:
            type: string
            enum: [billing_cost, rate_category]
        - name: tz
          in: query
          description: Timezone
          required: true
          schema:
            type: string
            default: America/Toronto
        - name: planNumber
          in: query
          required: true
          schema:
            type: integer
            enum: [190, 191, 580]
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /streams/users/{user-id}/homes/{home-id}/tbappdata/monthly.json:
    get:
      summary: Get disaggregated data for different appliances
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/home-id"
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /streams/users/{user-id}/homes/{home-id}/gws/2/gb.json:
    get:
      summary: Get disaggregated data for different appliances
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/home-id"
        - name: t0
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: t1
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
      responses:
        "200":
          description: OK
  /v2.0/dashboard/users/{user-id}/appliance-name-mapping:
    get:
      summary: Get appliance mappings
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/locale"
      responses:
        "200":
          description: OK
  /v2.0/users/{user-id}/endpoints:
    get:
      description: Get user endpoint
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/endpoint"
  /2.1/utilityBillingCycles/utility/{pilot-id}/identifier/{bc-code}:
    get:
      summary: idk yet
      tags: [no-hydro-ottawa]
      security:
        - BearerAuth: []
      parameters:
        - name: pilot-id
          in: path
          required: true
          description: Bidgely Pilot ID
          schema:
            type: integer
        - name: bc-code
          in: path
          required: true
          description: Bidgely Billing Cycle code
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    description: request uuid
                    example: 3035a610-bb52-48e7-8378-01209d4de5c6
                  payload:
                    type: string
                    description: sessionID
                    example: 1605689742299v1DAkZ9QX2gtLeWKQA-jKCUtneyQPSu_CSwKbCCM05ex2qznCUFSLXDch6vz2au2LdLPAMZawrS0eMryXDm2SVMS==
                  error:
                    type: string
                    nullable: true
                    example: null
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"

  /v2.0/user-auth/cipher:
    get:
      summary: Provides session id
      tags: [auth]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidQuery"
        - name: pilot-id
          in: query
          required: true
          description: Bidgely Pilot ID (not used but required)
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    description: request uuid
                    example: 3035a610-bb52-48e7-8378-01209d4de5c6
                  payload:
                    type: string
                    description: sessionID
                    example: 1605689742299v1DAkZ9QX2gtLeWKQA-jKCUtneyQPSu_CSwKbCCM05ex2qznCUFSLXDch6vz2au2LdLPAMZawrS0eMryXDm2SVMS==
                  error:
                    type: string
                    nullable: true
                    example: null
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /v2.0/web/web-session/{sessionID}:
    get:
      summary: Returns user information and supported measurements
      tags: [auth]
      parameters:
        - $ref: "#/components/parameters/pilotID"
        - name: clientId
          in: query
          required: true
          description: ID for your energy provider
          schema:
            type: string
            example: hydroottawa-dashboard
        - name: sessionID
          in: path
          required: true
          description: ID starting with 1605689742299v1
          schema:
            type: string
            minLength: 13
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/defaultResponse"
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /v2.0/web/uiConfigs:
    post:
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/pilotID"
        - $ref: "#/components/parameters/uidQuery"
        - name: scoped
          in: query
          required: true
          schema:
            type: boolean
            default: false
        - name: context
          in: query
          required: true
          schema:
            type: string
            enum: [WEB_DASHBOARD]
            example: WEB_DASHBOARD
        - name: colorPaletteThemeType
          in: query
          required: true
          schema:
            type: string
            enum: [color_palette_web]
        - name: configTagType
          in: query
          required: true
          schema:
            type: string
            enum: [frontend_configs]
        - name: stringTagType
          in: query
          required: true
          schema:
            type: string
            enum: [ui]
        - name: fuelType
          in: query
          required: true
          schema:
            type: string
            enum: [ELECTRIC]
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /v2.0/dashboard/users/{user-id}/module-tab-info:
    get:
      summary: Returns information about unreviewed recommendations
      tags: [insights]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    format: uuid
                    description: uuid for request
                  payload:
                    type: array
                    items:
                      type: object
                      properties:
                        moduleType:
                          type: string
                          default: "RECOMMENDATIONS"
                        unviewedRecommendationsSize:
                          type: integer
                          minimum: 0
                          example: 3
                  error:
                    type: string
                    nullable: true
                    example: null
        "401":
          $ref: "#/components/responses/unauthorized"
  /v2.0/dashboard/users/{user-id}/usage-widget-data:
    get:
      tags: [data]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/measurementType"
        - name: round-values
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usageWidgetData"
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /v2.0/dashboard/users/{user-id}/usage-chart-data:
    get:
      tags: [data]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/mode"
        - name: start
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            example:
          description: Required if mode is not 'year'
        - name: end
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            example:
          description: Required if mode is not 'year'
        - name: skip-itemization
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Only used when mode is year
        - name: skip-ongoing-cycle
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: overide-invoice
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  requestId:
                    type: string
                    format: uuid
                    description: uuid for request
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/usageChartData"
                  error:
                    type: string
                    nullable: true
                    example: null
        "400":
          $ref: "#/components/responses/defaultError"
        "401":
          $ref: "#/components/responses/unauthorized"
        "404":
          $ref: "#/components/responses/defaultError"
  /v2.0/dashboard/users/{user-id}/usage-chart-details:
    get:
      tags: [data]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/mode"
        - name: start
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            example: 0
        - name: end
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            example: 1692732634
        - name: next-bill-cycle
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: skip-ongoing-cycle
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: show-at-granularity
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/usageChartDetails"
        "401":
          $ref: "#/components/responses/unauthorized"
  /v2.0/dashboard/users/{user-id}/itemization-widget-data:
    get:
      summary: Returns energy usage by category for previous billing cycle
      tags: [insights]
      security:
        - BearerAuth: []
      parameters:
        - name: measurement-type
          in: query
          required: true
          schema:
            type: string
            enum: [ELECTRIC]
            default: ELECTRIC
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/itemizationWidgetData"
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"
  /v2.0/dashboard/users/{user-id}/weather-impact:
    get:
      summary: Returns location and describes the difference in weather since the last billing period
      tags: [insights]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/locale"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/weatherImpact"
        "401":
          $ref: "#/components/responses/unauthorized"
  /v2.0/dashboard/users/{user-id}/monthly-summary-widget-data:
    get:
      tags: [data]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
        - name: highest_day_date_format
          in: query
          required: false
          schema:
            type: string
            enum: [DAY_WEEK_MONTH_IN_WORDS_DAY_SPACE]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/monthlySummaryWidgetData"
        "401":
          $ref: "#/components/responses/unauthorized"
  /v2.0/dashboard/users/{user-id}/insight-feed-data:
    get:
      summary: Generate recommendations and insights
      tags: [insights]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/dateFormat"
        - $ref: "#/components/parameters/locale"
      responses:
        "200":
          description: OK
        "401":
          $ref: "#/components/responses/unauthorized"
  /2.1/users/{user-id}/homes/{home-id}/billprojections:
    get:
      summary: Projects bill for the current month
      tags: [insights]
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/uidPath"
        - $ref: "#/components/parameters/measurementType"
        - $ref: "#/components/parameters/locale"
        - $ref: "#/components/parameters/dateFormat"
        - name: home-id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: round
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: convert-to-kwh
          in: query
          required: false
          schema:
            type: boolean
            default: false
        - name: skip-if-completed-cycle
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: compute-last-year
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/billProjection"
        "401":
          $ref: "#/components/responses/unauthorized"
        "500":
          $ref: "#/components/responses/defaultError"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  parameters:
    uidQuery:
      name: user-id
      in: query
      required: true
      description: Bidgely User ID
      schema:
        type: string
    uidPath:
      name: user-id
      in: path
      required: true
      description: Bidgely User ID
      schema:
        type: string
    pilotID:
      name: pilotId
      in: query
      required: true
      description: Bidgely Pilot ID
      schema:
        type: integer
    dateFormat:
      name: date-format
      in: query
      required: false
      schema:
        type: string
        enum:
          [FULL_MONTH_IN_WORDS_SPACE_DAY_COMMA_YEAR, MONTH_DAY_SPACE, DATE_TIME]
    locale:
      name: locale
      in: query
      required: false
      schema:
        type: string
        enum: [en_CA, en_US]
        example: en_CA
    measurementType:
      name: measurement-type
      in: query
      required: true
      schema:
        type: string
        enum: [ELECTRIC, GAS]
        default: ELECTRIC
    mode:
      name: mode
      in: query
      required: true
      schema:
        type: string
        enum: [year, month, day]
        default: year
    home-id:
      name: home-id
      in: path
      required: true
      schema:
        type: integer
        minimum: 1
        default: 1
  responses:
    unauthorized:
      description: Authentication Necessary
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: unauthorized
              error-description:
                type: string
                example: Full authentication is required to access this resource
    defaultError:
      description: Default error message
      content:
        application/json:
          schema:
            type: object
            properties:
              requestId:
                type: string
                format: uuid
                nullable: true
                description: uuid for request
                example: null
              payload:
                type: string
                nullable: true
                example: null
              error:
                type: object
                properties:
                  code:
                    type: string
                    enum: ["400", "500"]
                    example: "400"
                  message:
                    type: string
                    nullable: true
  schemas:
    defaultResponse:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
          description: uuid for request
          example: 3035a610-bb52-48e7-8378-01209d4de5c6
        payload:
          type: object
        error:
          type: string
          nullable: true
          example: null
    defaultResponseArray:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
          description: uuid for request
        payload:
          type: array
          items:
            type: object
        error:
          type: string
          nullable: true
          example: null
    webSession:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
          description: uuid for request
          example: 3035a610-bb52-48e7-8378-01209d4de5c6
        payload:
          type: object
          properties:
            pilotID:
              type: integer
        error:
          type: string
          nullable: true
          example: null
    usageWidgetData:
      type: object
      properties:
        requestId:
          type: string
          format: uuid
          description: uuid for request
        payload:
          type: object
          properties:
            billStart:
              type: integer
              example: 1686024000
            billEnd:
              type: integer
              example: 1688615999
            billStartDate:
              type: string
            billEndDate:
              type: string
            billStartDateFormatted:
              type: string
              example: "2023-06-06"
            billEndDateFormatted:
              type: string
              example: "2023-07-05"
            cost:
              type: integer
              example: 11
            consumption:
              type: integer
              example: 126
            previousBillCycleCostDifference:
              type: integer
              example: -7
            previousBillCycleConsumptionDifference:
              type: integer
              example: -81
            previousBillCostDiffPercentage:
              type: integer
              minimum: -100
              maximum: 100
              example: -39
            previousBillConsumptionDiffPercentage:
              type: integer
              minimum: -100
              maximum: 100
              example: -39
            previousBillCycleCostPercentageDifferenceText:
              type: string
              example: "39% Lower"
            previousBillCycleConsumptionPercentageDifferenceText:
              type: string
              example: "39% Lower"
            previousBillCycleCost:
              type: number
            previousBillCycleConsumption:
              type: number
            lastYearBillCycleCost:
              type: number
              nullable: true
            lastYearBillCycleConsumption:
              type: number
              nullable: true
            lastYearBillCycleCostDifference:
              type: number
              nullable: true
            lastYearBillCycleConsumptionDifference:
              type: number
              nullable: true
            lastYearBillCostDiffPercentage:
              type: integer
              nullable: true
              minimum: -100
              maximum: 100
            lastYearBillConsumptionDiffPercentage:
              type: integer
              nullable: true
              minimum: -100
              maximum: 100
            shcAvgCost:
              type: number
              nullable: true
            shcAvgCostDifference:
              type: number
              nullable: true
            budget:
              type: number
              nullable: true
            budgetDifference:
              type: number
              nullable: true
            solarUser:
              type: boolean
              example: false
